<main id="content">
	<div class="programHeader">
		<div class='heroBannerImg'>
			<img src={{ page.imgSrc }} alt={{ page.imgAlt }} class="heroBannerImage"/>
		</div>
	</div>
	<div class="ATFshowInfo">
		{{ content }}
	</div>
	{% for show in page.shows %}
		{% include creditsBlock.html show=show %}
	{% endfor %}
	{% if page.bios %}
		{% include bios.html %}
	{% endif %}
</main>
